<div *ngIf="markers$ | async as markers">
  <ng-container *ngIf="mapRoutes$ | async as routes">
    <div style="height: 100vh;"
         leaflet
         (leafletClick)="onMapClick($event)"
         [leafletLayers]="markers.concat(routes)"
         [leafletOptions]="options">
    </div>
  </ng-container>
</div>
