<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dodaj punkty na mapie
      </mat-panel-title>
    </mat-expansion-panel-header>


    <form>
      <div class="progress-spinner-container" *ngIf="loading$ | async">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
      </div>


      <section class="form-content">
        <app-location-search></app-location-search>
        <app-locations-list></app-locations-list>

        <button
          clickPreventDefault
          [disabled]="loading$ | async"
          (click)="submit()"
          class="mt-3" mat-raised-button color="primary">{{'Optymalizuj' | uppercase}}
        </button>
      </section>
    </form>

  </mat-expansion-panel>
</mat-accordion>
