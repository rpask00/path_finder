<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Lista punkt√≥w
      </mat-panel-title>
    </mat-expansion-panel-header>


    <div class="mt-3" style="position: relative;" *ngIf="dataSource$ | async as dataSource">
      <div style="display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;" *ngIf="loading$ | async">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
        </mat-progress-spinner>
      </div>
      <table multiTemplateDataRows mat-table [dataSource]="dataSource" class="w-100" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nazwa</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lat">
          <th mat-header-cell *matHeaderCellDef>Lat</th>
          <td style="width: 300px;" mat-cell *matCellDef="let element">{{element.lat }} </td>
        </ng-container>


        <ng-container matColumnDef="lon">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Lon</th>
          <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
        </ng-container>


        <ng-container [matColumnDef]="'actions'">
          <th mat-header-cell *matHeaderCellDef></th>

        </ng-container>

        <ng-container matColumnDef="expandedElement">
          <td mat-cell *matCellDef="let element"
              [attr.colspan]="displayedColumns.length"
          >
            <div [@detailExpand]="element == (expandedElement$ | async) ? 'expanded' : 'collapsed'">
<!--              <ng-container *ngTemplateOutlet="ipAddressForm; context: {id: (expandedElement$ | async)?._id, formGroup:ipAddressEditForm}"></ng-container>-->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            [class.example-expanded-row]="(expandedElement$ | async) === element"
            (click)="expand(element)"
        ></tr>
        <tr mat-row *matRowDef="let element; columns: ['expandedElement']" class="expanded-row"></tr>

      </table>
      <mat-paginator
        class="w-100"
        [pageIndex]="pageIndex"
        [length]="(totalItems$ | async) || 0"
        [pageSize]="10"
        (page)="onPageChange($event)"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
      </mat-paginator>
    </div>

  </mat-expansion-panel>
</mat-accordion>
